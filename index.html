<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gen-Art: Algoritmos Genéticos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="leftSide">
        <h1>Gen-Art: Algoritmos Genéticos</h1>
        <input type="file" id="entradaImagen">
        <div id="controles">
            <label for="generaciones">Generaciones:</label>
            <input type="number" id="generaciones" min="1">
            <label for="tamanoPoblacion">Tamaño de la población:</label>
            <input type="number" id="tamanoPoblacion" min="1">
            <label for="seleccion">Selección (%):</label>
            <input type="number" id="seleccion" min="0" max="100">
            <label for="mutacion">Mutación (%):</label>
            <input type="number" id="mutacion" min="0" max="100">
            <label for="cruce">Cruce (%):</label>
            <input type="number" id="cruce" min="0" max="100">
            <button id="botonIniciar">Iniciar</button>
        </div>
        <div id="temporizador">
            <span id="tiempoTotal">Tiempo Total: 0s</span>
            <span id="tiempoPromedio">Tiempo Promedio: 0s</span>
        </div>
    </div>
    <div id="mainContent">
        <div id="imagenContenedor">
            <canvas id="lienzoImagen"></canvas>
        </div>
        <canvas id="lienzoGenetico"></canvas>
        <canvas id="graficoFitness"></canvas>
    </div>
    <script src="./lib/opencv.js" type="text/javascript"></script>
    <script src="./lib/chart.min.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
