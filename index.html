<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen-Art: Algoritmos Genéticos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="layout">
        <div class="header">
            <h1>Gen-Art: Algoritmos Genéticos</h1>
        </div>

        <div class="leftSide">
            <div>
                <br>
                <label class="centrado">Datos a ingresar</label>
                <br>
                <div class="drop-area">
                    <h2>Arrastra y suelta la imágen</h2>
                    <span>O</span>
                    <button>Buca la imágen</button>
                    <input type="file" id="entradaImagen" hidden multiple />
                </div>
                <div id="preview"></div>

                <br>

                <div id="controles"> 
                    <div id="divGen">
                        <label for="generaciones">Generaciones:</label>
                        <input type="number" id="generaciones" min="1">
                    </div>
                    <br>
                    <div id="divTamPo">
                        <label for="tamanoPoblacion">Tamaño de la población:</label>
                        <input type="number" id="tamanoPoblacion" min="1">
                    </div>
                    <br>
                    <div id="divSelec">
                        <label for="seleccion">Selección (%): <span id="seleccionValue"></span></label>
                        <input type="range" id="seleccion" min="0" max="100" value="50">
                    </div>
                    <div id="divMut">
                        <label for="mutacion">Mutación (%): <span id="mutacionValue"></span></label>
                        <input type="range" id="mutacion" min="0" max="100" value="50">
                    </div>
                    <div id="divCruce">
                        <label for="cruce">Cruce (%): <span id="cruceValue"></span></label>
                        <input type="range" id="cruce" min="0" max="100" value="50">
                    </div>
                    <br>
                    <div class="boton-container">
                        <button id="botonIniciar">Iniciar</button>
                    </div>
                    <br>
                    <div id="temporizador">
                        <span id="tiempoTotal">Tiempo Total: 0s</span>
                        <span id="tiempoPromedio">Tiempo Promedio: 0s</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="mainContent">
            <div id="CuadroImagen">
                <br>
                <div>
                    <label class="centrado">Imagen Original</label>
                </div>
                <br>
                <div>
                    <canvas id="lienzoImagen"></canvas>
                </div>
                <br>
            </div>
            <div id="CuadroGenetico">
                <br>
                <div>
                    <label class="centrado">Imagen Generada</label>
                </div>
                <br>
                <div>
                    <canvas id="lienzoGenetico"></canvas>
                </div>
                <br>
            </div>
            <div id="Grafico">
                <canvas id="graficoFitness"></canvas>         
            </div>
        </div>

        <div class="footer">
            <h1>Usar para resumen de la generacion</h1>
        </div>

    </section>

    <script src="./lib/opencv.js" type="text/javascript"></script>
    <script src="./lib/chart.min.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
